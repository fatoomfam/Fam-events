
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fam-events</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('baby-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      z-index: 1;
    }

    input[type="text"] {
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      width: 80vw;
      max-width: 300px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Welcome to.....does it even matter?</h1>
    <p>Enter your code nigga</p>
    <input type="text" id="codeInput" placeholder="Enter code" />
    <br />
    <button onclick="checkCode()">Submit</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAoHaC7gcEKCCmMDLWFlpC3dVWq5aD3lxo",
      authDomain: "fam-events.firebaseapp.com",
      databaseURL: "https://fam-events-default-rtdb.firebaseio.com",
      projectId: "fam-events",
      storageBucket: "fam-events.appspot.com",
      messagingSenderId: "450421339552",
      appId: "1:450421339552:web:0a268c08f596d265a060c5",
      measurementId: "G-54PZ84V5B3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      db.ref("codes/" + code).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const url = snapshot.val();
          window.location.href = url;
        } else {
          window.location.href = "wrong.html";
        }
      });
    }
  </script>
</body>
</html>
